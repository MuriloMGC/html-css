<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Utilizar a tag &lt;P&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Utilizar as tag &lt;h1&gt; até &lt;h6&gt;;">Titulos</abbr></li>
        <li type="square"><abbr title="Utilizar a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Utilizar a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li type="square"><abbr title="Utilizar a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li type="square"><abbr title="Utilizar a tag &lt;ul&gt; e &lt;li&gt;">lista numerada</abbr></li>
        <li type="square"><abbr title="Utilizar a tag &lt;ol&gt; e &lt;li&gt;">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
